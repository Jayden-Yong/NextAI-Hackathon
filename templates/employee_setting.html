{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="d-flex align-items-center justify-content-center gap-3 mt-5">
      <section class="container my-5">
        <!-- Page Title -->
        <h3 class="mb-4 fw-bold">My Profile</h4>
  
        <!-- Profile Card -->
        <div class="card mb-4">
          <div class="card-body d-flex align-items-center">
            <!-- Profile Picture -->
            <div class="profile-frame me-3" role="button">
              {% if session.get('picture') %}
                <img src="{{ session['picture'] }}" alt="Profile picture">
              {% else %}
                <img src="{{ url_for('static', filename='images/default.png') }}" alt="Profile picture">
              {% endif %}
            </div>
            <!-- User Info -->
            <div class="flex-grow-1">
              <h5 class="mb-1" id="name-display">{{ first_name }} {{ last_name }}</h5>
              <p class="mb-0 text-muted" id="department-name-display">{{ job }}</p>
            </div>
            <!-- Edit & Save Button -->
            <button class="btn btn-outline-primary" id="edit-btn">
              <i class="bi bi-pencil-fill me-1"></i> Edit
            </button>
            <button class="btn btn-success d-none" id="save-btn">
              <i class="bi bi-check-lg me-1"></i> Save
            </button>
          </div>
        </div>
  
        <!-- Personal Information -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h5 class="card-title mb-0 fw-bold">Personal Information</h5>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="fw-semibold">First Name</label>
                <input type="text" id="first_name" class="form-control" value="{{ first_name }}" disabled>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-semibold">Last Name</label>
                <input type="text" id="last_name" class="form-control" value="{{ last_name }}" disabled>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-semibold">Email address</label>
                <input type="text" id="email" class="form-control" value="{{ email }}" readonly>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-semibold">Employer ID</label>
                <input type="text" id="id" class="form-control" value="{{ id }}" readonly>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-semibold">Bio</label>
                <input type="text" id="department-name" class="form-control" value="{{ job }}" readonly>
              </div>
              <div class="col-md-6 mb-3">
                <label class="fw-semibold">Preference Day</label>
                <input type="number" id="preference-day" class="form-control" value="{{ prefDays }}" min="1" max="7" disabled>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/employee_settings_change.js') }}"></script>
{% endblock %}
