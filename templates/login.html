<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login - HybridHub</title>

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Poppins -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url("{{ url_for('static', filename='images/login-art.png') }}");
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Background shade */
        html::before, body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); 
            z-index: 1;
        }
    </style>

    <body>
        <section>
            <div class="login-form">
                <div class="d-flex justify-content-center align-items-center gap-4 mb-4">
                    <img src="{{ url_for('static', filename='images/logo.png') }}">
                    <span class="poppins-bold fxxl">Hybrid Hub</span>
                </div>
                
                <form action="{{ url_for('verify_login') }}" method="post" onsubmit="return validateForm()">
                    <div class="mb-4">
                        <input type="text" id="userID" class="text-field poppins-semibold fxs" name="userID" placeholder="Enter your ID">
                        <div id="userIDError" class="error-message"></div>
                    </div>
                    
                    <div class="mb-4">
                        <input type="password" id="password" class="text-field poppins-semibold fxs" name="password" placeholder="Password">
                        <div id="passwordError" class="error-message"></div>
                    </div>
                    
                    <button class="login-btn poppins-bold fxs" type="submit">Login</button>
                </form>

            </div>
        </section>

        <script>
            function validateForm() {
                var userID = document.getElementById('userID').value;
                var password = document.getElementById('password').value;
                var isValid = true;
    
                // Clear previous error messages
                document.getElementById('userIDError').innerText = '';
                document.getElementById('passwordError').innerText = '';
    
                if (userID === '') {
                    document.getElementById('userIDError').innerText = 'User ID is required';
                    isValid = false;
                }
    
                if (password === '') {
                    document.getElementById('passwordError').innerText = 'Password is required';
                    isValid = false;
                }
    
                // Add more custom validation logic here if needed
    
                return isValid; // Return true if validation passes, false otherwise
            }
        </script>
    </body>
</html>
